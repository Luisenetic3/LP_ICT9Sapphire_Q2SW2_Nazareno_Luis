<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robotik</title>

    <link rel="stylesheet" href="index.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      ;;
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div class="container mt-5">
      <h2 style="text-align: center; color: white;">Robotics Club Registration Form</h2>
      <div class="row">
        <div class="col">
          <label style="font-size: 20px" class="text-light">Name:</label>
          <input
            type="text "
            class="form-control input-sm"
            id="email"
            placeholder="John Golf"
            name="name"
          />
        </div>

        <div class="col">
          <label style="font-size: 20px" class="text-light">Age:</label>
          <input
            type="text "
            class="form-control input-sm"
            id="email"
            placeholder="1654"
            name="age"
          />
        </div>

        <div class="row">
          <div class="col">
            <label style="font-size: 20px" class="text-light">Email:</label>
            <input
              type="text "
              class="form-control input-sm"
              id="email"
              placeholder="smthn@gmail.com"
              name="email"
            />
          </div>

          <div class="col">
            <label style="font-size: 20px" class="text-light"
              >Phone number:</label
            >
            <input
              type="text "
              class="form-control input-sm"
              id="email"
              placeholder="123 456 6789"
              name="phone number"
            />
          </div>
        </div>

        <!--Check box-->
        <form action="">
          <br />
          <h6 style="color: white;">Preferred Robotics Topics</h6>
          <div class="form-check m-2 text-light">
            <input type="checkbox" class="form-check-input  input-sm" id="P" />
            <label for="P" class="form-check-label">Programming</label>
          </div>
          

          <div class="form-check m-2 text-light">
            <input type="checkbox" class="form-check-input input-sm" id="P" />
            <label for="P" class="form-check-label">Electronics</label>
          </div>

          <div class="form-check m-2 text-light">
            <input type="checkbox" class="form-check-input input-sm" id="P" />
            <label for="P" class="form-check-label">Mechanical Desgin</label>
          </div>
        </form>
       
        <br> 

        <form class="">
          <!--Radio-->
          <h6 class="text-light">Robotics Experience level</h6>
          <!-- Radio Buttons -->
          <label for="beginner" class="form-check-label text-light m-1 input-sm">
            <input type="radio" class="form-check-input" name="optradio" id="beginner" /> Beginner
          </label>
          <br />
          <label for="intermediate" class="form-check-label text-light m-1 input-sm">
            <input type="radio" class="form-check-input" name="optradio" id="intermediate" /> Intermediate
          </label>
          <br />
          <label for="advanced" class="form-check-label text-light m-1 input-sm">
            <input type="radio" class="form-check-input" name="optradio" id="advanced" /> Advanced
          </label>
          <br />
        </form>

        <br>
            <!--Select/Dropdown-->
            <div class="form-group mt-2">
                <h6 class="text-light">Preferred Robotics Project</h6>
                    <select class="form-control" id="sell">
                        <option>Choose a project</option>
                        <option>Python, Java, ETC. (programming)</option>
                        <option>Robots:)</option>
                        <option>Design how a robot is made:)</option>
                    </select>
            </div>
        <br>
        <br>
            <div>
            <!--Text area-->
            <h6 class="text-light">Statement of Interest</h6>
              <textarea name="" id="comment" class="form-control p-2 mt-2" rows="5" placeholder="type here">
            </textarea>
          </div>

      </div>

      <button type="button" class="btn btn-danger">
        Submit
    </button>
    <br>
    </div>
  </body>
</html>
